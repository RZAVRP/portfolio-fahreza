<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Materi</title>
    <style>
        /* Menggunakan font yang lebih modern jika tersedia, jika tidak kembali ke Arial */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #3f51b5; /* Biru Tua */
            --secondary-color: #2196f3; /* Biru Cerah */
            --background-color: #e3f2fd; /* Biru Muda Pucat */
            --text-color: #333;
            --light-text-color: #fff;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex; /* Menggunakan flexbox untuk menengahkan konten */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 3px solid var(--secondary-color);
            display: inline-block;
            padding-bottom: 5px;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3); /* Bayangan tombol */
        }

        a:hover {
            background: var(--secondary-color); /* Berubah ke biru cerah saat hover */
            transform: translateY(-2px); /* Efek sedikit terangkat */
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
